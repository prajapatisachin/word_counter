<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>word counter</title>
</head>

<body>
    <div class="container my-5 bg-dark bg-opacity-10">
        <h1 class="text-center bg-info  m-2 p-3 fs-1   fw-bold text-white rounded-3"> Word Counter</h1>
        <form action="" class="text-center ">
            <textarea name="txt" id="txt" cols="80" rows="10" class="border-primary "></textarea>
        </form>
        <p class="bg-info text-center text-white p-3  bg-opacity-50 fs-2 fw-bolder rounded-3"> <span id="word">0
            </span>word and
            <span id="characters">0 </span>characters.
        </p>
    </div>
    <script>
        let txt = document.getElementById('txt');
        txt.addEventListener('input', function () {
            let text = this.value;
            // let char = text.length;
            let characters = document.getElementById('characters').innerHTML = text.length;
            text = text.trim();
            let word = text.split(" ");
            let cleanword = word.filter(function (ele) {
                return ele != "";
            })
            let wordspan = document.getElementById('word').innerHTML = cleanword.length;
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
